<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
        }

        .menu img {
            width: 300px; /* Adjust the size of the images */
            height: auto;
            cursor: pointer;
            margin: 0 20px;
        }

        .section {
            padding: 50px;
            text-align: center;
        }

        #biography, #contacts {
            display: none; /* Initially hidden sections */
        }

    </style>
</head>
<body>

    <div class="header">
        <div class="menu-left">
            <img src="path/to/cosurr_image.png" alt="Cosurr">
            <img src="path/to/postman_of_the_universe_image.png" alt="Postman of the Universe">
        </div>
        <div class="menu">
            <img src="path/to/biography_image.png" alt="Biography" onclick="showSection('biography')">
            <img src="path/to/contacts_image.png" alt="Contacts" onclick="showSection('contacts')">
        </div>
    </div>

    <div id="biography" class="section">
        <h1>Biography</h1>
        <p>Here will be the biography content.</p>
    </div>

    <div id="contacts" class="section">
        <h1>Contacts</h1>
        <p>Here will be the contact information.</p>
    </div>

    <script>
        function showSection(sectionId) {
            document.getElementById('biography').style.display = 'none';
            document.getElementById('contacts').style.display = 'none';

            document.getElementById(sectionId).style.display = 'block';
        }
    </script>

</body>
</html>
