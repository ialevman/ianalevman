<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        .menu-left, .menu-right {
            display: flex;
        }

        .menu img {
            height: 50px;
            cursor: pointer;
            margin: 0 20px;
        }

        .menu-left img {
            margin-left: 0;
        }

        .menu-right img {
            margin-right: 0;
        }

        .section {
            text-align: center;
            display: none; /* Initially hidden */
            width: 100%;
        }

        .section.active {
            display: block; /* Show the section when active */
        }

    </style>
</head>
<body>

    <div class="header">
        <div class="menu-left">
            <img src="path/to/cosurr_image.png" alt="Cosurr">
            <img src="path/to/postman_of_the_universe_image.png" alt="Postman of the Universe">
        </div>
        <div class="menu-right">
            <img src="path/to/biography_image.png" alt="Biography" onclick="showSection('biography')">
            <img src="path/to/contacts_image.png" alt="Contacts" onclick="showSection('contacts')">
        </div>
    </div>

    <div id="biography" class="section">
        <h1>Biography</h1>
        <p>Here will be the biography content.</p>
    </div>

    <div id="contacts" class="section">
        <h1>Contacts</h1>
        <p>Here will be the contact information.</p>
    </div>

    <script>
        function showSection(sectionId) {
            // Hide all sections
            var sections = document.querySelectorAll('.section');
            sections.forEach(function(section) {
                section.classList.remove('active');
            });

            // Show the selected section
            document.getElementById(sectionId).classList.add('active');
        }
    </script>

</body>
</html>
