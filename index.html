<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: 'Comic Neue', cursive;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
        }

        .title {
            font-size: 24px;
            text-transform: uppercase;
        }

        .menu {
            display: flex;
            justify-content: flex-end;
        }

        .menu a {
            color: white;
            text-decoration: none;
            margin-left: 40px;
            font-size: 18px;
        }

        .menu a:hover {
            color: #f0f0f0;
        }

        .section {
            padding: 50px;
            text-align: center;
        }

        #biography, #contacts {
            display: none; /* Initially hidden sections */
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="title">Cosurr | Postman of the Universe</div>
        <div class="menu">
            <a href="#biography" onclick="showSection('biography')">Biography</a>
            <a href="#contacts" onclick="showSection('contacts')">Contacts</a>
        </div>
    </div>

    <div id="biography" class="section">
        <h1>Biography</h1>
        <p>Here will be the biography content.</p>
    </div>

    <div id="contacts" class="section">
        <h1>Contacts</h1>
        <p>Here will be the contact information.</p>
    </div>

    <script>
        function showSection(sectionId) {
            document.getElementById('biography').style.display = 'none';
            document.getElementById('contacts').style.display = 'none';

            document.getElementById(sectionId).style.display = 'block';
        }
    </script>

</body>
</html>
